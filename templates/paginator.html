{% load user_filters %}
<nav class="pagination" aria-label="Search results pages">
  <ul class="pagination__container">
    {% if items.has_previous %}
      <li class="pagination__item"><a class="pagination__link link" href="?{% add_tags_to_pagination request 'page' page_obj.previous_page_number %}"><span class="icon-left"></span></a></li>
    {% endif %}
    {% for i in page_obj.paginator.page_range %}
      {% if items.number == i %}
        <li class="page-item active">
        <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="#">{{ i }}</a></li>
      {% else %}
        <li class="pagination__item"><a class="pagination__link link" href="?{% add_tags_to_pagination request 'page' i %}">{{ i }}</a></li>
      {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="pagination__item"><a class="pagination__link link" href="?{% add_tags_to_pagination request 'page' page_obj.next_page_number %}"><span class="icon-right"></span></a></li>
    {% endif %}
  </ul>
</nav>
