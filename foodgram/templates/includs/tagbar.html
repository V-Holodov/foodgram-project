{% load user_filters %}
<ul class="tags">
    <li class="tags__item">
        <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange
        {% if request|is_selected:'breakfast' %}
            tags__checkbox_active
        {% endif %}"
        href="?{% tags_links request 'breakfast' tags %}"></a>
        <span for="lunch" class="tags__label">Завтрак</span>
    </li>
    <li class="tags__item">
        <a id="lunch" class="tags__checkbox tags__checkbox_style_green
        {% if request|is_selected:'lunch' %}
            tags__checkbox_active
        {% endif %}"
        href="?{% tags_links request 'lunch' tags %}"></a>
        <span for="lunch" class="tags__label">Обед</span>
    </li>
    <li class="tags__item">
        <a id="dinner" class="tags__checkbox tags__checkbox_style_purple
        {% if request|is_selected:'dinner' %}
            tags__checkbox_active
        {% endif %}"
        href="?{% tags_links request 'dinner' tags %}"></a>
        <span for="dinner" class="tags__label">Ужин</span>
    </li>
</ul>
