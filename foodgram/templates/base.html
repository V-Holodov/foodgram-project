<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Foodgram{% endblock %}</title>
    {% load static %}
    {% block stylesheet %}
    {% endblock stylesheet %}
</head>
<body class="body">

  </header>
    <main class="main container">

        {% endblock content %}

    {% include 'decor/footer.html' %}

    {% block js %}
    {% endblock js %}

</body>
</html>
